<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form action="">
            <img src="/Tubarão te amo.jpg" alt="Tubarão te amo">
            <div class="usuario">
                <p>Nome de Usuario:</p>
                <input type="text" name="" id="usuario-input" placeholder="Usuario">
            </div>

            <div class="email">
                <p>Email do usuario:</p>
                <input type="text" name="" id="email" placeholder="Exemplo@gmail.com">
            </div>

            <div class="senha">
                <p>Senha:</p>
                <input type="password" aria-hidden="true" id="senha-input" placeholder="Senha">
            </div>
        
            <div class="senha">
                <p>Confirmação da senha:</p>
                <input type="password" aria-hidden="true" id="confirmação-input" placeholder="Senha">
                <button>Enviar</button>
            </div>
            
        
            <div class="esqueci">
                <h1></h1>
                <button>Esqueci minha senha</button>
            </div>
        </form>
    </div>
</body>
</html>
